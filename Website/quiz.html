<!DOCTYPE html>

<html>
    <head>
		<meta charset="utf-8">
		<title>Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "css/quiz.css">
        <link rel="icon" href="img/BAMM.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
	</head>
    <body>
        <h1>Hey thereðŸ‘‹<br>Welcome to the quiz.</h1>
        <h2>Click start to begin</h2>
        <button class = "login">Login</button>
       <div class="quiz-container"><!--MAIN CONTAINER/WRAPPER-->
           <div id="question-container" class="hide"><!--CONTAINER FOR THE WHOLE QUESTION BOX//class of hide to be hidden as default-->
                <div id="question">Question</div><!--CONTAINER FOR THE QUESTIONS HEADER-->
                <div id="score-container" class="score-grid">
                    <text>Score: <text id="score">0</text><text id="totalQ"></text></text>
                </div><!--CONTAINER FOR THE SCORE-->
                <div id="answer-btns" class="ans-grid"><!--CONTAINER FOR THE 4 ANSWERS-->
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
           </div>
           <div class="control"><!--CONTROL CONTAINER FOR START AND NEXT-->
                <button id="start-btn">Start</button>
                <button id="next-btn" class="hide">Next</button><!--hides the next button as default only start visible-->
                <button id="finish-btn" class="hide">Finish</button>
           </div>
       </div>
        
       <script type="text/javascript" src="js/quiz.js"></script>
    </body>
</html>
